   *{

   nav{
    width: 100%;
    height:75px;

    padding:0px 100px;
    position: fixed;
    background-image:linear-gradient(#3f91aa,#043544); 
}
nav .logo p{
    font-size: 30px;
    font-weight: bold;
    float: left;
    color:white;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    cursor: pointer;
}
nav ul{
    float:right;
}
nav li{
    display: inline-block;
    list-style: none;
}
nav li a{
    font-size: 18px;
    text-transform: uppercase;
    padding:0px 30px;
    color:white;
    text-decoration: none;
}
nav li a:hover{
    color:blue;
    transition: all 0.4s ease 0s;
}
nav ul li a{
    color:white;
    text-decoration: none;
    text-transform: uppercase;
    border-radius: 5px;
    padding: 7px 8px;
}
nav ul li a:hover{
